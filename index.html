<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Drums</title>
    <link rel="stylesheet" href="drum.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K    </kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="audio/sounds_clap.wav"></audio>
    <audio data-key="83" src="audio/sounds_hihat.wav"></audio>
    <audio data-key="68" src="audio/sounds_kick.wav"></audio>
    <audio data-key="70" src="audio/sounds_openhat.wav"></audio>
    <audio data-key="71" src="audio/sounds_boom.wav"></audio>
    <audio data-key="72" src="audio/sounds_ride.wav"></audio>
    <audio data-key="74" src="audio/sounds_snare.wav"></audio>
    <audio data-key="75" src="audio/sounds_tom.wav"></audio>
    <audio data-key="76" src="audio/sounds_tink.wav"></audio>
</body>

<script>

//Select corresponding audio
function playSound(e){
    const audio= document.querySelector(`audio[data-key = "${e.keyCode}"]`);
//Select corresponding key
const key = document.querySelector(`.key[data-key = "${e.keyCode}"]`);
    if (!audio) return;     //stop the function from running all together
    audio.currentTime = 0; // rewind to the start
    audio.play();
    key.classList.add('playing') ;
   // key.classList.remove('playing') 
   // key.classList.toggle('playing')
}
function removeTransition(e){
    if(e.propertyName !== 'transform');  //skip if not a transform
    return;
    this.classList.remove('playing'); 
}
//select every key on the page to listen on each one
const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
//Attach an Event Listener to the window  
window.addEventListener('keydown', playSound);
</script>
</html>
